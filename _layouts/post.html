<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>   
    <main id="main" role="main" class="main">
      {% if page.queued == null %}
        <article class="post">
          <h1 class="post__title">
            {{ page.title }}
          </h1>
          <div class="post__body body-text">
            {{ content }}
          </div>
        </article>
      {% endif %}
    </main>
  </body>
</html>
